<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/B38_Logo_blue.png" alt="Company logo" class="company-logo">
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" (click)="initialize()" [disabled]="isRunningTAK">Initialize</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="register()" [disabled]="isRunningTAK">Register</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="checkIntegrity()" [disabled]="isRunningTAK">Check Integrity</ion-button>  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" (click)="resetTAK()" [disabled]="isRunningTAK">Reset TAK</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="advRootStatus()" [disabled]="isRunningTAK">Adv. Root Status</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="releaseTAK()" [disabled]="isRunningTAK">Release TAK</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="isRunningTAK" class="spinner-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Running TAK...</p>
  </div>
</ion-content>

<div #logContainer class="log-container" appAutoScroll>
  <ul>
    <li *ngFor="let msg of logMessages">{{msg}}</li>
  </ul>
</div>
